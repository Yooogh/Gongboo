<!DOCTYPE html>
<html>
  <body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">innerHTML로 표시하기</button>
    <h1>현재 시간</h1>
    <div id="current"></div>

    <script>
      var now = new Date();
      function innertext() {
        document.getElementById("current").innerText = now;
      }
      function innerhtml() {
        document.getElementById("current").innerHTML = "<em>" + now + "</em>";
      }
    </script>
  </body>
</html>
