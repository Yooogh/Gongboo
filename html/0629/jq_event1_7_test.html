<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	//mouseout으로 구현(on과 결과는 같음)
	// $("#box_1").mouseout(function(){
	// 	$("#box_1").css({"background-color":"yellow"});
	// })

	//on을 사용
	$("#box_1").on({ "mouseout":function(){
		$("#box_1").css({"background-color":"yellow"});
	}})

	//mouseleave
	$("#box_2").on({ "mouseleave":function(){
		$("#box_2").css({"background-color":"pink"});
	}})	
});
</script>
</head>
<body>
<h1>mouseout</h1>
<div id="box_1">
				<p><a href="#">내용1</a></p>
				<p><a href="#">내용2</a></p>
				<p><a href="#">내용3</a></p>
</div>

<h1>mouseleave</h1>
<div id="box_2">
				<p><a href="#">내용4</a></p>
				<p><a href="#">내용5</a></p>
				<p><a href="#">내용6</a></p>
</div>
</body>
</html>
