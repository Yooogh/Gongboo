<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
  $(document).on("mousemove", function(e){ //변수 넣는 거 잊지 말기!
    // $(".posX").text(e.pageX);
    // $(".posY").text(e.pageY); //페이지 
    $(".posX").text(e.screenX);
    $(".posY").text(e.screenY); //스크린 안에서만 
  })
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
