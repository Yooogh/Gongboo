<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1").on("mouseover", function(){
		alert("hello!");
	})

	$(".btn_2").on("mouseover", function(){
		alert("welcome!");
	})

	var btn2 = $("<p><button class='btn_2'>버튼2</button></p>"); //문자열로 인식하려면 앞에 $붙어야 함
	$("#wrap").append(btn2);
	$(".del_1").on("click", function(){
		$(".btn_1").off("mouseover"); //등록된 메소드 제거
	});
	$(".del_2").on("click", function(){
		$(document).off("mouseover",".btn_2"); //등록된 메소드 제거
	});
	
});
</script>
</head>
<body>
<div id="wrap">
	<p><button class="btn_1">버튼1</button></p>
</div>
<p>
	<button class="del_1">버튼1 이벤트 해지</button> 
	<button class="del_2">버튼2 이벤트 해지</button>
</p>
</body>
</html>
