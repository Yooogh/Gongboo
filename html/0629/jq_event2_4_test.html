<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(document).on("keydown", function(e){//키 이벤트에 대한 함수(함수명 주고 연결/익명함수 뭐든 좋음)
		var kcode = e.keyCode;
		// console.log(kcode);
		var direct = "";

		switch(kcode) {
			case 37 : direct = "LEFT";
			break;
			case 38 : direct = "TOP";
			break;
			case 39 : direct = "RIGHT";
			break;
			case 40 : direct = "BOTTOM";
			break;
		}
		$("#user_id").val(direct);
	})
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
