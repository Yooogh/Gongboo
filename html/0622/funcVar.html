<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function add(x, y) {
        return x + y;
      }
      var calSum = add;
      var addUp = add;
      document.write("결과 값 : " + calSum(5, 10) +"<br>");
      document.write("결과 값 : " + addUp(3, 4) +"<br>");

      // 함수명을 변수에 할당해서 add 함수를 호출할 수 있다
    </script>
  </body>
</html>
