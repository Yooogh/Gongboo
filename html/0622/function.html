<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      var sum1 = function (a, b) {
        return a + b;
      }
      document.write("함수 실행 결과 : " + sum1(10, 20) + "<br>");

      (function(c, d) {
      	sum2 = c + d;
      }(100, 200) );
      document.write("함수 실행 결과 : " + sum2); 
    </script>
  </body>
</html>
