<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
  </head>
  <body>
    <script>
      function addNumber(num1, num2) {
        return num1 + num2;
      }
      var sum = addNumber(10, 20);
      console.log(sum);
      sum = 50;
      console.log(sum);
      function printSum() {
        console.log(sum);
      }
      printSum();
      var sum = 100;
      console.log(sum);
    </script>
  </body>
</html>
