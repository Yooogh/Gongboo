<!DOCTYPE html>
<html>
  <head>
    <title>Submit Type</title>
  </head>
  <body>
    <h2>POST 방식 데이터 전송 버튼</h2>
    <form action="page.jsp" method="POST">
      <p>이름 : <input type="text" name="name"></p>
      <p>학과 : <input type="text" name="major"></p>
      <p></p>
      <input type="submit" value="전송">
      <input type="reset" value="다시 전송">
    </form>
    <label for="user_id">아이디(6자 이상)
      <input type="text" id="user_id">
    </label>
    <label for="user_pw">비밀번호
      <input type="password" id="user_pw">
    </label>
    <label for="user_date">날짜
      <input type="date" id="user_date">
    </label>
  </body>
</html>
