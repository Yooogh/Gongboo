<!DOCTYPE html>
<html>
  <head>
    <script>
      // 시간
      const date = new Date()
      const hour = date.getHours()

      if(hour < 12) {
        alert('오전입니다');
      }
      if(hour >= 12) {
        alert('오후입니다.');
      }
      // 수의 범위
      const a = Number(prompt('숫자를 입력해주세요.'))

      if(a < 0) {//양수, 0, 음수
        alert('입력한 숫자는 음수입니다.')
      } else if (a > 0) {
        alert('입력한 숫자는 양수입니다.')
      } else {
        alert('입력한 숫자는 0입니다.')
      }
      if(a % 2 == 0) {//홀짝
        alert('입력한 숫자는 짝수입니다.')
      } else('입력한 숫자는 홀수입니다.')
    </script>
  </head>
</html>
