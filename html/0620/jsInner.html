<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <title>JavaScript Apply</title>
    <script>
      function printDate() {
        document.getElementById("date").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <h3>head 태그 내의 자바스크립트</h3>
    <button onclick="printDate()">현재 날짜와 시간 표시하기</button>
    <p id="date"></p>
  </body>
</html>
