<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Output</title>
  </head>
  <body>
    <h1>Window 객체의 alert() 메소드</h1>
    <button onclick="alertDialogBox()">alert 대화 상자</button>
    <script>
      function alertDialogBox() {
        alert("확인을 누를 때까지 다른 작업을 할 수 없어요")
      }
    </script>

    <h1>HTML DOM 요소를 이용한 innerHTML 프로퍼티</h1>
    <p id="text">이 문장을 바꿀 거임</p>
    <script>
      var str = document.getElementById("text");
      str.innerHTML = "이 문장으로 바뀜";
    </script>

    <h1>document 객체의 write() 메소드</h1>
    <script>
      document.write(3*4);
    </script>

    <h1>document 객체의 write() 메소드 + Button</h1>
    <button onclick="document.write(3*4)">버튼을 눌러 보세요</button>

  </body>
</html>
