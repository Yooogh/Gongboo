<!DOCTYPE html>
<html>
  <body>
    <h1>함수의 유효범위</h1>
    <script>
      var x = 10, y = 20; //전역변수 x, y 선언
      function sub() {
        return x-y; //전역변수 x, y에 접근
      }
      document.write("전역 함수에서 x-y의 값은 " + sub() + "입니다.<br>");

      function parentFunc() {//전역함수 parentFunc() 선언
        var x = 1, y = 2; //전역변수와 같은 이름으로 선언해 전역변수의 범위 제한
        function add() {//내부함수 add
          return x+y;//지역변수 x, y에 접근
        }
        return add()
      }
      document.write("내부함수에서 x+y의 값은" + parentFunc() + "입니다<br>");
    </script>
  </body>
</html>
