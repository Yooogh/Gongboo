<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var source = $("#sec_1").html(); //p태그에 대한 html 소스 반환
	console.log(source); //섹션 하위의 모든 정보를 가져옴

	$("#sec_1 p").html("<a href = \"#\">Text</a>");

	var result = $("#sec_2").text(); //그 요소에 속한 텍스트
	console.log(result);

	$("#sec_2 h2").text("text()");
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
