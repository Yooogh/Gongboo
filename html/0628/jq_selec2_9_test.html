<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {
			"name":"정부장", 
			"area":"서울"
	}
	//inArray 배열에 포함된 요소인지 확인
	//isArray 넘겨진 객체가 배열인지 확인
	var idxNum = $.inArray("부산", arr1);
	console.log(idxNum);

	var okArray0 = $.isArray(arr1);
	var okArray1 = $.isArray(arr2);
	var okArray2 = $.isArray(obj);
	console.log(okArray0);
	console.log(okArray1);
	console.log(okArray2);

	$.merge(arr1, arr2);
	console.log(arr1);
	console.log(arr2);
	
});
</script>
</head>
<body>
</body>
</html>
