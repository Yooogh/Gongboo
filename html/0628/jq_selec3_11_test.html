<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	var copyObj = $(".box1").children().clone(); //자식 요소 복사
	//.children 없이 .clone하면 div 통채로 복사돼서 .box3 아래에 .box1이 들어감
	$(".box2").remove(); //태그 자체를 지움
	$(".box3").empty(); //내용물을 지움
	$(".box3").append(copyObj);
});
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
