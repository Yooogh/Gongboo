<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> 객체 조작 및 생성 </title>  
  <script src="js/jquery.js"></script>
  <script>
  $(function( ){
    var srcV = $("#sec_1 img").attr("src");
    console.log(srcV);
    $("#sec_1 img").attr({//바꾸고자 하는속성을 JSON 형식 안에 넣어서 입력
      "width" : 200, 
      "src" : srcV.replace("1.jpg", "2.jpg"), //문자열을 replace() 메소드로 변경(1.jpg를 2.jpg로 문자열만 바꿈)
      "alt" : "바위"
    }).removeAttr("border");//border 속성 삭제(테두리 없앰)

  });
  </script>
  </head>
  <body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p><img src="images/math_img_1.jpg" alt="가위" border="2"></p>
    </section>
  </body>
</html>
