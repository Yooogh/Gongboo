<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var arr1 = [{
		"area":"서울", 
		"name":"무대리"
		},{
			"area":"부산", 
			"name":"홍과장"
		},{
			"area":"대전", 
			"name":"박사장"
		},{
			"area":"서울", 
			"name":"빅마마"
		}];

		var arr2 = $.map(arr1, function(i, o){
			if(i.area == "서울") {
				return i;
			}
		}); //area가 서울인 배열 요소에 대한 새로운 배열 arr2
		console.log(arr2);
		console.log("----------arr2 end------------");
		
		var arr3 = $.grep(arr1, function(i,o) {
			if(i.area == "서울") {
				return true;
			} else { return false; }
		});
		console.log(arr3);
		console.log("----------arr3 end------------");

});
</script>
</head>
<body>
</body>
</html>
