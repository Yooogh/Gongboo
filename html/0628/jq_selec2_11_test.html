<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#wrap a[target]").css({"color" : "pink"});
	//a 태그 중 target 속성이 있는 경우
	$("#wrap a[href^=https]").css({"color" : "yellowgreen"});
	$("#wrap a[href$=net]").css({"color" : "orange"});
	$("#wrap a[href*=google]").css({"color" : "green"});
	//포함하고 있을 때

	$("#member_f :text").css({"background-color" : "pink"});
	$("#member_f :password").css({"background-color" : "yellowgreen"});
	//특정 속성값이 있는 하위 요소 고르고 싶을 때
	
});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Daum</a></p>
		<p><a href="http://google.co.kr">Google</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
