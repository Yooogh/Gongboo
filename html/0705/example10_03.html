<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>플러그인 개발</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="jquery.highlight.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {
      $('button').click(function() {
        $('span').highlight().css('text-decoration', 'underline');
        return false;
      })
    })
    </script>

  </head>
  <body>
    <span>simple</span>
    <div>jquery</div>
    <span>basic</span>
    <div>example</div>
    <button>버튼</button>
  </body>
</html>
